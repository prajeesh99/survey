<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>COVID 19 SURVEY</h1>
        <hr>
        <div class="details">
            <label for="">Name</label><br><br>
            <input type="text" placeholder="firstname">
            <input type="text" placeholder="lastname" class="align"><br><br><br>
            <label for="">Email</label><br><br>
            <input type="email" name="email" placeholder="Enter your email">
            <div class="dates">
            <label for="" id="date">Date</label><br><br>
            <input type="date" name="date" class="alignment">
            </div>
            <div class="radio">
                <p>Do you have fever ?</p><br>
                <input type="radio" name="size"><span>Yes</span><br><br>
                <input type="radio" name="size"><span>No</span><br><br>

                <p>Do you have headache?</p><br>
                <input type="radio" name="size"><span>Yes</span><br><br>
                <input type="radio" name="size"><span>No</span><br><br>

                <p>Do you have contact any covid 19 positive person ?</p><br>
                <input type="radio" name="size"><span>Yes</span><br><br>
                <input type="radio" name="size"><span>No</span><br><br>

                <p>Do you have a travel history to any other countries ?</p><br>
                <input type="radio" name="size"><span>Yes</span><br><br>
                <input type="radio" name="size"><span>No</span><br><br>

                <p>Do you experience any other difficulties?</p><br>
                <input type="text" ><br><br>
            </div>
            
        </div>
        <input type="submit" value="Submit" class="butt">
    </form>
</body>
</html>
